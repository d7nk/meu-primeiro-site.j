<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este é um site de exemplo criado em HTML.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <p>Olá, eu sou Davi Silva, um entusiasta de tecnologia e desenvolvedor iniciante. Este é meu primeiro site criado com HTML.</p>
        </section>

        <section id="servicos">
            <h2>Serviços</h2>
            <p>Atualmente, estou aprendendo desenvolvimento web e pretendo oferecer serviços como criação de sites e aplicações web no futuro.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato pelo email: <a href="mailto:davi.silva@example.com">davi.silva@example.com</a></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Davi Silva</p>
    </footer>

</body>
</html>
